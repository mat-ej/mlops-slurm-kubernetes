apiVersion: v1
kind: Pod
metadata:
  name: myapp
spec:
  containers:
  - name: my-app
    image: nginx
    ports:
    - containerPort: 8080
    imagePullPolicy: Always
    volumeMounts:
      - name: my-volume
        mountPath: /app
  volumes:
    - name: my-volume
      hostPath:
        path: /mnt/vpath


